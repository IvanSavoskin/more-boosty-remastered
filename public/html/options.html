<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-locale="options_title">Options</title>
    </head>

    <body>
        <div class="container">
            <form class="options-form" id="options-form">
                <div class="form-field">
                    <label>
                        <input type="checkbox" name="fullLayout">
                        <span data-locale="options_full_layout" for="fullLayout">
                            Widescreen layout
                        </span>
                    </label>
                    <span data-locale="options_full_layout_desc" class="form-field-description">
                        page is now 95% of screen width
                    </span>
                </div>

                <div class="form-field">
                    <label>
                        <input type="checkbox" name="theaterMode">
                        <span data-locale="options_theater_mode" for="theaterMode">
                            Theater mode for Boosty streams
                        </span>
                    </label>
                    <span data-locale="options_theater_mode_desc" class="form-field-description">
                        scroll down to reveal the top menu
                    </span>
                </div>

                <div class="form-field">
                    <label>
                        <input type="checkbox" name="saveLastTimestamp">
                        <span data-locale="options_save_last_timestamp" for="saveLastTimestamp">
                            Save where you left off video/audio
                        </span>
                    </label>
                    <span class="form-field-description">
                        <span data-locale="options_save_last_timestamp_desc_1">
                            for Boosty players only
                        </span>
                        </br>
                        <span data-locale="options_save_last_timestamp_desc_2">
                            saved locally for 7 days, every 10 seconds
                        </span>
                        </br>
                        <span data-locale="options_save_last_timestamp_desc_3">
                            first and last 60 seconds are ignored
                        </span>
                    </span>
                </div>

                <div class="select-form-field">
                    <div class="form-field">
                        <label>
                            <input type="checkbox" name="forceVideoQuality">
                            <span data-locale="options_force_video_quality" for="forceVideoQuality">
                            Force video quality
                        </span>
                        </label>
                        <span data-locale="options_video_quality_desc" class="form-field-description">
                            for Boosty video player only
                        </span>
                    </div>
                    <select class="form-select" type="select" id="videoQuality" disabled></select>
                </div>
            </form>

            <div class="footer-container">
                <a class="open-url changelog-link" href="https://boosty.to/#mb-update" data-locale="changelog">
                    Changelog
                </a>
                <span> | </span>
                <a class="open-url source-link" href="https://github.com/IvanSavoskin/more-boosty-remaster" data-locale="options_github_link">
                    Source code
                </a>
            </div>
        </div>
    </body>
</html>
